<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> PROJECT NAME </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=manrope">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {% block styles %}{% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/b733682355.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="#">
            PROJECT<span id="yellow">NAME</span>
            </a>
            <span class="navbar-text">
                <img src="{{ url_for('static', filename='images/profile_pic.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
                Bryan henderson
              </span>
        </nav>

        <div class="sidebar">
            <a class="{{ 'active' if request.path==url_for('history') else 'inactive' }}" href="{{ url_for('history') }}">History</a>
            <a class="{{ 'active' if request.path==url_for('productivity') else 'inactive' }}" href="{{ url_for('productivity') }}">Productivity<span id="productivity_status"></span></a>
            <a class="{{ 'active' if request.path==url_for('view') else 'inactive' }}" href="{{ url_for('view') }}">View Logs</a>
        </div>

        <main>
            {% block main %}
            {% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="{{ url_for('static', filename='javascript/main.js') }} "></script>
        {% block javascript %}
        {% endblock %}
    </body>
</html>
