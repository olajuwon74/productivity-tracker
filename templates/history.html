{% extends "base.html" %}
{% from "macro.html" import filter_by_date %}
{% block main %}
        <div class="grid-container">
            
          <!-- Page content -->
          <div class="content">
            {{ filter_by_date() }}

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Sequence</th>
                    <th>Activity Log</th>
                  </tr>
                </thead>
                <tbody>
                  {% for day, record in daily_history.items() %}
                    <tr>
                      <td>{{ day }}</td>
                      <td> <span id="target-green"></span>{{ record.get("status") }}</td>
                      <td style="white-space: pre-line">{{ record.get("sequence") }}</td>
                      <td><a id="yellow" href="{{ url_for('view') }}?startDate={{day}}&endDate={{day}}">View logs</a></td>
                    </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
            </div>

          </div>
        </div>
{% endblock %}
