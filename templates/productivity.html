{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/productivity.css')}}">
{% endblock %}
{% block main %}  
          <!-- Page content -->
          <div class="content">

             <div class="grid-container">

                <div class="top-left">
                    <H3>Productivity Graph</H3>
                    <img src="{{ url_for('static', filename='images/Chart.png')}}" alt="graph" height="150">
                </div>

                <div class="top-right">
                    <H3>Sequence Chart</H3>
                    <img class="img-chart" src="{{ url_for('static', filename='images/Group.png') }}" alt="group">
                </div>
            </div>
           
            <div class="grid-container-2 ">

                <div class="bottom">
                    <H3>Productivity Chart</H3>
                    <img src="{{ url_for('static', filename='images/Line chart.png') }}"  alt="Chart" width="900" height="200">
                </div>
                
            </div>
            
            

          </div>

{% endblock %}
